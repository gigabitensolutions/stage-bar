<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b1220"/>
  <title>Admin â€” Produtos</title>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <h1>ðŸ§° Admin de Produtos</h1>
        <div class="right row">
          <span id="dbStatusAdmin" class="tag">DB: â€”</span>
          <a class="btn" href="./index.html">Voltar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Cadastrar / Editar</h2>

      <!-- Grid do formulÃ¡rio -->
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <div class="form-row">
          <label>ID</label>
          <input id="pId" class="input" placeholder="ex.: cerveja_lata_350">
        </div>

        <div class="form-row">
          <label>Nome</label>
          <input id="pName" class="input" placeholder="Cerveja Lata 350ml">
        </div>

        <div class="form-row">
          <label>PreÃ§o</label>
          <input id="pPrice" class="input" inputmode="decimal" placeholder="12,00">
        </div>

        <div class="form-row">
          <label>Categoria</label>
          <input id="pCat" class="input" placeholder="Cerveja">
        </div>

        <!-- NOVOS CAMPOS: seletor de imagem do repositÃ³rio + preview -->
        <div class="form-row">
          <label>Imagem do repositÃ³rio</label>
          <select id="pImgSelect" class="select">
            <option value="">(carregando biblioteca...)</option>
          </select>
        </div>

        <div class="form-row" style="align-items:flex-end">
          <img id="pImgPreview" alt="preview" style="width:64px;height:64px;object-fit:cover;border-radius:8px;border:1px solid rgba(148,163,184,.25)">
        </div>

        <!-- Campo manual continua como fallback -->
        <div class="form-row" style="grid-column:1/-1">
          <label>Imagem (URL manual)</label>
          <input id="pImg" class="input" placeholder="./assets/products/cerveja.png ou https://...">
        </div>
      </div>

      <div class="row" style="margin-top:10px;flex-wrap:wrap">
        <button class="btn accent" id="addBtn">Salvar/Atualizar</button>
        <button class="btn danger" id="delBtn">Excluir</button>
        <button class="btn" id="exportBtn">Exportar JSON</button>
        <button class="btn" id="importBtn">Importar JSON</button>
        <input id="fileInput" type="file" accept="application/json" class="hidden">
      </div>
    </section>

    <section class="card" style="margin-top:12px">
      <h2>Produtos</h2>
      <table id="tbl" class="table">
        <thead><tr><th>Img</th><th>ID</th><th>Nome</th><th>PreÃ§o</th><th>Categoria</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    CRUD direto no Firestore via Firebase Functions (Admin SDK).
  </footer>

  <script src="./assets/firebase-config.js"></script>
  <script src="./assets/db.firebase.js"></script>
  <script src="./assets/admin.js"></script>
</body>
</html>
